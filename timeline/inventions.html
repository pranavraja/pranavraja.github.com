["672 AD", `Greek fire in Constantinople, Byzantine Empire: Greek fire, an incendiary weapon likely based on petroleum or naphtha, is invented by Kallinikos, a Lebanese Greek refugee from Baalbek, as described by Theophanes. However, the historicity and exact chronology of this account is dubious, and it could be that Kallinikos merely introduced an improved version of an established weapon.`],
["7th century", `The banknote is first developed in China during the Tang and Song dynasties, starting in the 7th century. Its roots are in merchant receipts of deposit during the Tang Dynasty, as merchants and wholesalers desire to avoid the heavy bulk of copper coinage in large commercial transactions.`],
["7th century", `True porcelain is manufactured in northern China from roughly the beginning of the Tang Dynasty, while true porcelain was not manufactured in southern China until about 300 years later.`],
["9th century", `Gunpowder in Tang Dynasty China: Gunpowder is, according to prevailing academic consensus, discovered by Chinese alchemists searching for an elixir of immortality. Evidence of gunpowder's first use in China comes from the Five Dynasties and Ten Kingdoms period. The earliest known recorded recipes for gunpowder are written by Zeng Gongliang, Ding Du, and Yang Weide in the Wujing Zongyao, a military manuscript compiled during the Song Dynasty.`],
["9th century", `Algebra in Syria`],
["9th century", `University in Morocco`],
["9th century", `Numerical zero in Ancient India: The concept of zero as a number, and not merely a symbol for separation is attributed to India. In India, practical calculations are carried out using zero, which is treated like any other number by the 9th century, even in case of division.`],
["10th century", `Fire lance in Song Dynasty China, with a tube of first bamboo and later on metal that shot a weak gunpowder blast of flame and shrapnel, its earliest depiction is a painting found at Dunhuang. Fire lance is the earliest firearm in the world and one of the earliest gunpowder weapons.`],
["10th century", `Fireworks in Song Dynasty China: Fireworks first appear in China during the Song Dynasty, in the early age of gunpowder. Fireworks could be purchased from market vendors; these were made of sticks of bamboo packed with gunpowder.`],

["11th century", `Movable type in Song Dynasty China: The first record of a movable type system is in the Dream Pool Essays, which attributes the invention of the movable type to Bi Sheng.`],
["1119", `Mariner's compass (wet compass) in Song Dynasty China: The earliest recorded use of magnetized needle for navigational purposes at sea is found in Zhu Yu's book. The typical Chinese navigational compass was in the form of a magnetic needle floating in a bowl of water. The familiar mariner's dry compass which uses a pivoting needle suspended above a compass-card in a glass box is invented in Medieval Europe and the Islamic World.`],
["1206", `The camshaft, a shaft to which cams are attached, first described by Ismail al-Jazari`],

["1277", `Land mine in Song Dynasty China: Textual evidence suggests that the first use of a land mine in history is by a Song Dynasty brigadier general known as Lou Qianxia, who uses an 'enormous bomb' (huo pao) to kill Mongol soldiers invading Guangxi.`],
["1286", `Eyeglasses in Italy`],
["13th century", `Explosive bomb in Jin dynasty Manchuria: Explosive bombs are used by the Jin dynasty against a Song Dynasty city. The first accounts of bombs made of cast iron shells packed with explosive gunpowder are documented in China and are called "thunder-crash bombs", coined during a Jin dynasty naval battle.`],
["13th century", `Hand cannon in Yuan Dynasty China: The earliest hand cannon dates to archaeological evidence from a Heilongjiang excavation. There is also written evidence in the Yuanshi on Li Tang, an ethnic Jurchen commander under the Yuan Dynasty who suppresses the rebellion of the Christian prince Nayan with his "gun-soldiers" or chongzu, this being the earliest known event where this phrase is used.`],

["1879", `Joseph Swan and Thomas Edison both patent a functional Incandescent light bulb. Some two dozen inventors had experimented with electric incandescent lighting earlier but never came up with a practical design. Swan's, which he had been working on his for a while, had a low resistance so was only suited for small installations. Edison designed a high-resistance bulb as part of a large-scale commercial electric lighting utility.`],

const a = document.getElementById('invention-a');
const b = document.getElementById('invention-b');

    function choose() {
        a.classList.remove('wrong');
        a.classList.remove('correct');
        b.classList.remove('wrong');
        b.classList.remove('correct');
        const i = Math.floor(Math.random() * inventions.length);
        let j = Math.floor(Math.random() * inventions.length);
        while (j == i) {
            j = Math.floor(Math.random() * inventions.length);
        }
        a.innerHTML = inventions[i][1];
        a.setAttribute('data-index', i);
        b.innerHTML = inventions[j][1];
        b.setAttribute('data-index', j);
    }

a.addEventListener('click', solve);
b.addEventListener('click', solve);

let score = 0;
let total = 0;

function solve(event) {
    if (a.classList.contains("correct") || a.classList.contains("wrong")) return;
    if (b.classList.contains("correct") || b.classList.contains("wrong")) return;
    total++;
    const i = parseInt(a.getAttribute('data-index'));
    const j = parseInt(b.getAttribute('data-index'));
    a.innerHTML += ` (${inventions[i][0]})`;
    b.innerHTML += ` (${inventions[j][0]})`;
    let correct = (i <= j && event.currentTarget == a) || (i >= j && event.currentTarget == b);
    if (inventions[i][0] == inventions[j][0]) {
        correct = true;
    }
    if (correct) {
        score++;
        event.currentTarget.classList.add('correct');
    } else {
        event.currentTarget.classList.add('wrong');
    }
    document.getElementById('score').innerHTML = `Score: ${score}/${total}`;
}

choose();
</script>
