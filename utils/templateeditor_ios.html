<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style type="text/css">
			.template-link { visibility:hidden; display:block  }
			.template-text { display:block }
			#editor-container { display:block }
		</style>
	</head>
	<body>

		<h1>Template-based editor</h1>
		<textarea id="editor-container" rows="10" cols="100"></textarea>

		<h2>Templates</h2>
		<button id="add-new-template">Add</button>
		<div id="templates-container">
			<div class="template">
				<a class="template-link" accesskey="h">header</a>
				<input type="text" class="template-bind" value="h" />
				<textarea class="template-text" rows="5" cols="100">
#import &lt;Foundation/Foundation.h&gt;

@interface {sel} : NSObject
	{cursor}
@end
				</textarea>
			</div>
			<div class="template">
				<a class="template-link" accesskey="i">impl</a>
				<input type="text" class="template-bind" value="i" />
				<textarea class="template-text" rows="5" cols="100">
#import "{sel}.h"

@implementation {sel}
	{cursor}
@end
				</textarea>
			</div>
			<div class="template">
				<a class="template-link" accesskey="p">property</a>
				<input type="text" class="template-bind" value="p" />
				<textarea class="template-text" rows="5" cols="100">
@property (nonatomic, strong) {sel} *{cursor};
				</textarea>
			</div>
			<div class="template">
				<a class="template-link" accesskey="w">weak</a>
				<input type="text" class="template-bind" value="w" />
				<textarea class="template-text" rows="5" cols="100">
@property (nonatomic, weak) {sel} {cursor};
				</textarea>
			</div>
			<div class="template">
				<a class="template-link" accesskey="s">synthesize</a>
				<input type="text" class="template-bind" value="s" />
				<textarea class="template-text" rows="5" cols="100">
@synthesize {sel} = _{sel};
				</textarea>
			</div>
			<div class="template">
				<a class="template-link" accesskey="f">file</a>
				<input type="text" class="template-bind" value="f" />
				<textarea class="template-text" rows="5" cols="100">
-- {sel}
				</textarea>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="template.js"></script>
	</body>
</html>
